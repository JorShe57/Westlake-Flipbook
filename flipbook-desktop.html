 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flipbook (Desktop, Images)</title>
  <!-- jQuery (required for turn.js) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Use your custom turn.js file -->
  <script src="turn.custom.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #333;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      font-family: sans-serif;
      overflow: hidden;
    }

    .top-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin: 20px;
      z-index: 10;
    }
    button {
      background: #007acc;
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #005fa3;
      transform: translateY(-2px);
    }
    .zoom-level {
      font-size: 1.1em;
      margin: 0 8px;
      width: 40px;
      text-align: right;
    }

    /* Flipbook container */
    #flipbook {
      position: relative;
      background: #999;
      margin-bottom: 20px;
      overflow: hidden;
    }
    .flipbook-inner {
      position: absolute;
      left: 0; 
      top: 0;
      /* We may scale or pan this container */
      transform-origin: 0 0;
    }
    .page {
      position: absolute;
      top: 0;
      left: 0;
      background: #fff;
      overflow: hidden;
    }
    .page img {
      display: block;
      width: 100%;
      height: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    footer {
      width: 100%;
      background: #222;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .westlake-logo {
      width: 120px;
      height: auto;
    }
    .home-button {
      background: #007acc;
      color: #fff;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 4px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }
    .home-button:hover {
      background: #005fa3;
      transform: translateY(-2px);
    }

    /* Loading overlay (if you want to keep a loading screen) */
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s;
    }
    #loadingOverlay img {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }
    #loadingOverlay p {
      color: #fff;
      font-size: 1.2em;
    }

    /* Pan Mode styling */
    .pan-active #flipbook .flipbook-inner {
      cursor: grab;
    }
  </style>
</head>
<body>

  <!-- Optional loading screen (if needed) -->
  <div id="loadingOverlay">
    <img 
      src="https://github.com/JorShe57/Westlake-Flipbook/blob/main/Logo%20w%20drop%20shadown%20updated.png" 
      alt="Loading Logo"
    >
    <p>Loading...</p>
  </div>

  <!-- Controls -->
  <div class="top-controls">
    <button id="prevPage">Previous</button>
    <button id="nextPage">Next</button>

    <button id="zoomOut">-</button>
    <span class="zoom-level" id="zoomLevelDisplay">100</span><span>%</span>
    <button id="zoomIn">+</button>

    <!-- Pan Mode Toggle -->
    <button id="togglePan">Pan Mode: Off</button>
  </div>

  <!-- Flipbook Container -->
  <div id="flipbook">
    <div class="flipbook-inner" id="flipbookInner"></div>
  </div>

  <footer>
    <img 
      src="https://github.com/JorShe57/Westlake-Flipbook/blob/main/Logo%20w%20drop%20shadown%20updated.png" 
      alt="Westlake Logo" 
      class="westlake-logo"
    >
    <a href="index.html" class="home-button">Return to Home</a>
  </footer>

  <script>
    // Debug logger
    function dbg(...args) {
      console.log("[Flipbook Desktop Images]", ...args);
    }

    // An array of images for your double-page flipbook
    const imagePages = [
      "images/page1.jpg",
      "images/page2.jpg",
      "images/page3.jpg"
      // Add as many as needed
    ];

    // We'll do double-page mode
    const displayMode = "double";

    let flipbookInitialized = false;

    // Basic container scale approach
    let baseScale = 1.0;
    const minScale = 0.5;
    const maxScale = 2.0;
    const scaleStep = 0.25;

    // Pan mode variables
    let panMode = false;
    let isPanning = false;
    let startX = 0, startY = 0;
    let panX = 0, panY = 0;

    window.addEventListener("DOMContentLoaded", () => {
      loadImagesAndInitFlipbook();
    });

    function loadImagesAndInitFlipbook() {
      const loadingOverlay = document.getElementById("loadingOverlay");
      loadingOverlay.style.display = "flex";
      loadingOverlay.style.opacity = "1";

      // If previously initialized, destroy old flipbook
      if (flipbookInitialized) {
        try {
          $("#flipbookInner").turn("destroy");
        } catch(e) {
          dbg("Error destroying turn.js:", e);
        }
        document.getElementById("flipbookInner").innerHTML = "";
        flipbookInitialized = false;
      }

      const flipbookInner = document.getElementById("flipbookInner");

      // We'll measure the first image to figure out page size
      const firstImg = new Image();
      firstImg.onload = function() {
        const pageWidth = firstImg.naturalWidth;
        const pageHeight = firstImg.naturalHeight;

        // If double-page, total width = 2 * pageWidth
        const totalWidth = (displayMode === "double") ? pageWidth * 2 : pageWidth;
        const totalHeight = pageHeight;

        // Set #flipbook size
        const flipbookDiv = document.getElementById("flipbook");
        flipbookDiv.style.width = totalWidth + "px";
        flipbookDiv.style.height = totalHeight + "px";

        flipbookInner.style.width = totalWidth + "px";
        flipbookInner.style.height = totalHeight + "px";

        // Create pages for each image
        for (let i = 0; i < imagePages.length; i++) {
          const pageDiv = document.createElement("div");
          pageDiv.className = "page";
          pageDiv.style.width = pageWidth + "px";
          pageDiv.style.height = pageHeight + "px";

          const img = document.createElement("img");
          img.src = imagePages[i];
          pageDiv.appendChild(img);

          flipbookInner.appendChild(pageDiv);
        }

        // Initialize turn.js
        $("#flipbookInner").turn({
          width: totalWidth,
          height: totalHeight,
          autoCenter: true,
          display: displayMode,
          elevation: 50,
          gradients: true,
          duration: 1200,
          when: {
            turned: function(e, page) {
              dbg("Page turned to:", page);
            }
          }
        });

        flipbookInitialized = true;
        updateZoomDisplay();

        // Hide overlay
        loadingOverlay.style.opacity = "0";
        setTimeout(() => {
          loadingOverlay.style.display = "none";
        }, 300);
      };

      // Trigger load
      firstImg.src = imagePages[0];
    }

    // We can scale the .flipbook-inner container for a basic zoom
    function applyScale(scale) {
      const flipbookInner = document.getElementById("flipbookInner");
      flipbookInner.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    }

    // Zoom In/Out
    document.getElementById("zoomIn").addEventListener("click", () => {
      baseScale = Math.min(maxScale, baseScale + scaleStep);
      applyScale(baseScale);
      updateZoomDisplay();
    });
    document.getElementById("zoomOut").addEventListener("click", () => {
      baseScale = Math.max(minScale, baseScale - scaleStep);
      applyScale(baseScale);
      updateZoomDisplay();
    });

    function updateZoomDisplay() {
      const percent = Math.round(baseScale * 100);
      document.getElementById("zoomLevelDisplay").textContent = percent;
    }

    // Prev/Next
    document.getElementById("prevPage").addEventListener("click", () => {
      if (flipbookInitialized) {
        $("#flipbookInner").turn("previous");
      }
    });
    document.getElementById("nextPage").addEventListener("click", () => {
      if (flipbookInitialized) {
        $("#flipbookInner").turn("next");
      }
    });

    // Pan Mode Toggle
    const togglePanBtn = document.getElementById("togglePan");
    togglePanBtn.addEventListener("click", () => {
      panMode = !panMode;
      togglePanBtn.textContent = `Pan Mode: ${panMode ? "On" : "Off"}`;
      if (panMode) {
        document.body.classList.add("pan-active");
      } else {
        document.body.classList.remove("pan-active");
        // reset pan
        panX = 0; 
        panY = 0;
        applyScale(baseScale);
      }
    });

    // Panning logic
    const flipbookInner = document.getElementById("flipbookInner");
    let isPanning = false;
    let startX = 0, startY = 0;

    flipbookInner.addEventListener("mousedown", e => {
      if (!panMode) return;
      e.preventDefault();
      isPanning = true;
      startX = e.clientX - panX;
      startY = e.clientY - panY;
      flipbookInner.style.cursor = "grabbing";
    });

    document.addEventListener("mousemove", e => {
      if (!isPanning) return;
      panX = e.clientX - startX;
      panY = e.clientY - startY;
      applyScale(baseScale);
    });

    document.addEventListener("mouseup", () => {
      isPanning = false;
      if (panMode) {
        flipbookInner.style.cursor = "grab";
      } else {
        flipbookInner.style.cursor = "default";
      }
    });
  </script>
</body>
</html>
