<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flipbook (Desktop, Auto-Fit)</title>
  <!-- jQuery (required for turn.js) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Use your custom turn.js file -->
  <script src="turn.custom.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #333;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      font-family: sans-serif;
      overflow: hidden;
    }

    .top-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin: 20px;
      z-index: 10;
    }
    button {
      background: #007acc;
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #005fa3;
      transform: translateY(-2px);
    }
    .zoom-level {
      font-size: 1.1em;
      margin: 0 8px;
      width: 40px;
      text-align: right;
    }

    /* Flipbook container */
    #flipbook {
      position: relative;
      background: #999;
      margin-bottom: 20px;
      overflow: hidden;
    }
    .flipbook-inner {
      position: absolute;
      left: 0; 
      top: 0;
      transform-origin: 0 0; /* pivot top-left for scale */
    }
    .page {
      position: absolute;
      top: 0;
      left: 0;
      background: #fff;
      overflow: hidden;
    }
    .page img {
      display: block;
      width: 100%;
      height: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    footer {
      width: 100%;
      background: #222;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .westlake-logo {
      width: 120px;
      height: auto;
    }
    .home-button {
      background: #007acc;
      color: #fff;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 4px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }
    .home-button:hover {
      background: #005fa3;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="top-controls">
    <button id="prevPage">Previous</button>
    <button id="nextPage">Next</button>

    <button id="zoomOut">-</button>
    <span class="zoom-level" id="zoomLevelDisplay">100</span><span>%</span>
    <button id="zoomIn">+</button>
  </div>

  <div id="flipbook">
    <div class="flipbook-inner" id="flipbookInner"></div>
  </div>

  <footer>
    <img 
      src="https://github.com/JorShe57/Westlake-Flipbook/blob/main/Logo%20w%20drop%20shadown%20updated.png" 
      alt="Westlake Logo" 
      class="westlake-logo"
    >
    <a href="index.html" class="home-button">Return to Home</a>
  </footer>

  <script>
    // Example array of images (double-page flipbook)
    const imagePages = [
      "images/page1.jpg",
      "images/page2.jpg",
      "images/page3.jpg"
      // ...
    ];

    let flipbookInitialized = false;

    // We'll do container scale for manual zoom
    let baseScale = 1.0;
    const minScale = 0.5;
    const maxScale = 2.0;
    const scaleStep = 0.25;

    // Double-page
    const displayMode = "double";

    window.addEventListener("DOMContentLoaded", () => {
      loadImagesAndInitFlipbook();
    });

    function loadImagesAndInitFlipbook() {
      if (flipbookInitialized) {
        try {
          $("#flipbookInner").turn("destroy");
        } catch(e) {
          console.log("Error destroying turn.js:", e);
        }
        document.getElementById("flipbookInner").innerHTML = "";
        flipbookInitialized = false;
      }

      const flipbookInner = document.getElementById("flipbookInner");

      if (!imagePages.length) {
        console.error("No images to load");
        return;
      }

      // Measure first image to get aspect ratio
      const firstImg = new Image();
      firstImg.onload = function() {
        const pageWidth = firstImg.naturalWidth;
        const pageHeight = firstImg.naturalHeight;

        // Double-page => total page width is 2 * pageWidth
        const contentWidth = (displayMode === "double") ? pageWidth * 2 : pageWidth;
        const contentHeight = pageHeight;

        // Now compute the max allowed size (e.g. 90% of screen width, 80% of screen height)
        const maxW = window.innerWidth * 0.9;
        const maxH = window.innerHeight * 0.8;

        // The content's aspect ratio
        const contentAspect = contentWidth / contentHeight;
        // The screen's aspect ratio
        const screenAspect = maxW / maxH;

        let finalWidth, finalHeight;
        if (contentAspect > screenAspect) {
          // Content is relatively "wider" than screen
          finalWidth = maxW;
          finalHeight = maxW / contentAspect;
        } else {
          // Content is relatively "taller"
          finalHeight = maxH;
          finalWidth = maxH * contentAspect;
        }

        // Set #flipbook size
        const flipbookDiv = document.getElementById("flipbook");
        flipbookDiv.style.width = finalWidth + "px";
        flipbookDiv.style.height = finalHeight + "px";

        flipbookInner.style.width = finalWidth + "px";
        flipbookInner.style.height = finalHeight + "px";

        // Create pages
        for (let i = 0; i < imagePages.length; i++) {
          const pageDiv = document.createElement("div");
          pageDiv.className = "page";
          pageDiv.style.width = (displayMode === "double") ? (finalWidth / 2) + "px" : finalWidth + "px";
          pageDiv.style.height = finalHeight + "px";

          const img = document.createElement("img");
          img.src = imagePages[i];
          pageDiv.appendChild(img);

          flipbookInner.appendChild(pageDiv);
        }

        // Initialize turn.js
        $("#flipbookInner").turn({
          width: finalWidth,
          height: finalHeight,
          autoCenter: true,
          display: displayMode,
          elevation: 50,
          gradients: true,
          duration: 1200
        });

        flipbookInitialized = true;
        updateZoomDisplay();
      };

      // Trigger load
      firstImg.src = imagePages[0];
    }

    function applyScale(scale) {
      // Just scale the container
      document.getElementById("flipbookInner").style.transform = `scale(${scale})`;
    }

    // Zoom
    document.getElementById("zoomIn").addEventListener("click", () => {
      baseScale = Math.min(maxScale, baseScale + scaleStep);
      applyScale(baseScale);
      updateZoomDisplay();
    });
    document.getElementById("zoomOut").addEventListener("click", () => {
      baseScale = Math.max(minScale, baseScale - scaleStep);
      applyScale(baseScale);
      updateZoomDisplay();
    });

    function updateZoomDisplay() {
      const percent = Math.round(baseScale * 100);
      document.getElementById("zoomLevelDisplay").textContent = percent;
    }

    // Prev/Next
    document.getElementById("prevPage").addEventListener("click", () => {
      if (flipbookInitialized) {
        $("#flipbookInner").turn("previous");
      }
    });
    document.getElementById("nextPage").addEventListener("click", () => {
      if (flipbookInitialized) {
        $("#flipbookInner").turn("next");
      }
    });
  </script>
</body>
</html>
