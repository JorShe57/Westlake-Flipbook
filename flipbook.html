<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Flipbook</title>
  <!-- jQuery (required for turn.js) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- turn.js for flipbook effect (v3) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
  <!-- PDF.js for PDF rendering -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <!-- PDF.js worker -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js"></script>

  <style>
    /* Basic resets */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #333;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      font-family: sans-serif;
      overflow: hidden; /* Avoid scrollbars from the body if we want to rely on pan */
    }

    .top-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin: 20px;
      z-index: 10; /* stay above flipbook */
    }

    button {
      background: #007acc;
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #005fa3;
      transform: translateY(-2px);
    }

    .zoom-level {
      font-size: 1.1em;
      margin: 0 8px;
    }

    /* Outer container with fixed size. We allow panning inside it */
    #flipbook {
      position: relative;
      background: #999;
      margin-bottom: 20px;
      overflow: hidden; /* Important for panning */
      /* We'll set width/height in JS */
    }

    /* Inner container that turn.js uses for pages */
    .flipbook-inner {
      position: absolute;
      left: 0; top: 0;
      transform: translate(0, 0);
      cursor: grab; /* show grab cursor for panning */
    }
    .flipbook-inner:active {
      cursor: grabbing;
    }

    .page {
      position: absolute;
      top: 0;
      left: 0;
      background: #fff;
      overflow: hidden;
      cursor: default;
    }
    .page canvas {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    footer {
      width: 100%;
      background: #222;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .westlake-logo {
      width: 120px;
      height: auto;
    }
    .home-button {
      background: #007acc;
      color: #fff;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 4px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }
    .home-button:hover {
      background: #005fa3;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="top-controls">
    <button id="prevPage">Previous</button>
    <button id="nextPage">Next</button>

    <button id="zoomOut">-</button>
    <span class="zoom-level" id="zoomLevelDisplay">100%</span>
    <button id="zoomIn">+</button>
  </div>

  <div id="flipbook">
    <!-- turn.js will be initialized on this .flipbook-inner container -->
    <div class="flipbook-inner" id="flipbookInner"></div>
  </div>

  <footer>
    <img 
      src="https://raw.githubusercontent.com/JorShe57/Westlake-Flipbook/main/westlake-logo.png" 
      alt="Westlake Logo" 
      class="westlake-logo"
    >
    <a href="index.html" class="home-button">Return to Home</a>
  </footer>

  <script>
    function dbg(...args) {
      console.log("[Flipbook Debug]", ...args);
    }

    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    let pdfDoc = null;
    let numPages = 0;

    // Default PDF if none is provided
    const pdfUrl = getQueryParam("pdf") || "Tri-City%20Pickle%20Ball%20Courts.pdf";
    dbg("Loading PDF:", pdfUrl);

    // PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js";

    // Single vs. double page
    const isMobile = window.innerWidth < 800;
    let displayMode = isMobile ? "single" : "double";
    dbg("Initial display mode:", displayMode);

    let baseScale = 1.0;
    const minScale = 0.5;
    const maxScale = 3.0;
    const scaleStep = 0.25;

    let flipbookInitialized = false;
    let panX = 0; // track horizontal pan offset
    let panY = 0; // track vertical pan offset
    let isPanning = false;
    let startX = 0;
    let startY = 0;

    // Load the PDF
    pdfjsLib.getDocument(pdfUrl).promise
      .then(function(pdf) {
        pdfDoc = pdf;
        numPages = pdf.numPages;
        dbg("PDF loaded. Pages =", numPages);
        renderFlipbook();
      })
      .catch(function(error) {
        console.error("Error loading PDF:", error);
      });

    function renderFlipbook() {
      if (flipbookInitialized) {
        try {
          $("#flipbookInner").turn("destroy");
        } catch(e) {
          dbg("Error destroying turn.js:", e);
        }
        document.getElementById("flipbookInner").innerHTML = "";
        flipbookInitialized = false;
        panX = 0; // reset pan
        panY = 0;
        updatePan();
      }

      pdfDoc.getPage(1).then(function(page) {
        displayMode = (window.innerWidth < 800) ? "single" : "double";

        // Measure page 1 at baseScale
        const viewport = page.getViewport({ scale: baseScale });
        let pageWidth = viewport.width;
        let pageHeight = viewport.height;

        // If on mobile, auto-fit to screen width
        if (isMobile) {
          const maxWidth = window.innerWidth * 0.95;
          const ratio = maxWidth / pageWidth;
          if (ratio < 1) {
            baseScale *= ratio;
            // Recompute with new baseScale
            const vp2 = page.getViewport({ scale: baseScale });
            pageWidth = vp2.width;
            pageHeight = vp2.height;
          }
        }

        let totalWidth = (displayMode === "double") ? pageWidth * 2 : pageWidth;
        let totalHeight = pageHeight;

        // Set #flipbook size
        const flipbookDiv = document.getElementById("flipbook");
        flipbookDiv.style.width = totalWidth + "px";
        flipbookDiv.style.height = totalHeight + "px";

        // We'll init turn.js on #flipbookInner
        const inner = document.getElementById("flipbookInner");
        inner.style.width = totalWidth + "px";
        inner.style.height = totalHeight + "px";

        // Create each page
        const promises = [];
        for (let i = 1; i <= numPages; i++) {
          promises.push(renderPage(i, baseScale, pageWidth, pageHeight));
        }

        Promise.all(promises).then(() => {
          // Initialize turn.js on #flipbookInner
          $("#flipbookInner").turn({
            width: totalWidth,
            height: totalHeight,
            autoCenter: true,
            display: displayMode,
            elevation: 50,
            gradients: true,
            duration: 1200,
            when: {
              turned: function(e, page) {
                dbg("Page turned to:", page);
              }
            }
          });
          flipbookInitialized = true;
          updateZoomDisplay();
        });
      });
    }

    function renderPage(pageNumber, scale, pageWidth, pageHeight) {
      return pdfDoc.getPage(pageNumber).then(function(page) {
        const dpr = window.devicePixelRatio || 1;
        const viewport = page.getViewport({ scale: scale });
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");

        canvas.width = viewport.width * dpr;
        canvas.height = viewport.height * dpr;
        canvas.style.width = viewport.width + "px";
        canvas.style.height = viewport.height + "px";

        const transform = (dpr !== 1) ? [dpr, 0, 0, dpr, 0, 0] : null;

        const renderContext = {
          canvasContext: context,
          viewport: viewport,
          transform: transform
        };

        return page.render(renderContext).promise.then(() => {
          // Create a div for the page
          const pageDiv = document.createElement("div");
          pageDiv.className = "page";
          pageDiv.id = "page-" + pageNumber;
          pageDiv.style.width = pageWidth + "px";
          pageDiv.style.height = pageHeight + "px";
          pageDiv.style.left = "0px";
          pageDiv.style.top = "0px";

          // turn.js will position these pages automatically
          pageDiv.appendChild(canvas);
          document.getElementById("flipbookInner").appendChild(pageDiv);

          dbg("Page", pageNumber, "rendered at scale:", scale, "dpr:", dpr);
        });
      });
    }

    // Zoom
    document.getElementById("zoomIn").addEventListener("click", function() {
      baseScale = Math.min(maxScale, baseScale + scaleStep);
      renderFlipbook();
    });
    document.getElementById("zoomOut").addEventListener("click", function() {
      baseScale = Math.max(minScale, baseScale - scaleStep);
      renderFlipbook();
    });

    function updateZoomDisplay() {
      const zoomPercent = Math.round(baseScale * 100);
      document.getElementById("zoomLevelDisplay").textContent = zoomPercent + "%";
    }

    // Prev/Next
    document.getElementById("prevPage").addEventListener("click", () => {
      if (flipbookInitialized) {
        $("#flipbookInner").turn("previous");
      }
    });
    document.getElementById("nextPage").addEventListener("click", () => {
      if (flipbookInitialized) {
        $("#flipbookInner").turn("next");
      }
    });

    // ----- Panning Logic (Desktop) -----
    // We'll only allow panning if not mobile and if the user has zoomed in beyond 1.0
    const flipbookInner = document.getElementById("flipbookInner");

    flipbookInner.addEventListener("mousedown", (e) => {
      if (isMobile) return; // skip on mobile
      if (baseScale <= 1.0) return; // only pan if zoomed in

      isPanning = true;
      startX = e.clientX - panX;
      startY = e.clientY - panY;
      flipbookInner.style.cursor = "grabbing";
    });

    document.addEventListener("mouseup", () => {
      isPanning = false;
      flipbookInner.style.cursor = "grab";
    });

    document.addEventListener("mousemove", (e) => {
      if (!isPanning) return;
      panX = e.clientX - startX;
      panY = e.clientY - startY;
      updatePan();
    });

    function updatePan() {
      flipbookInner.style.transform = `translate(${panX}px, ${panY}px)`;
    }
  </script>
</body>
</html>
