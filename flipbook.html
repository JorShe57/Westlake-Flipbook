<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Flipbook</title>
  <!-- jQuery (required for turn.js) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- turn.js for flipbook effect (v3) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
  <!-- PDF.js for PDF rendering -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <!-- PDF.js worker -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js"></script>

  <style>
    /* Basic resets */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #333;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      font-family: sans-serif;
    }

    /* Top Controls: Prev/Next + Zoom */
    .top-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin: 20px;
    }

    /* Styled Buttons */
    button {
      background: #007acc;
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #005fa3;
      transform: translateY(-2px);
    }

    /* Zoom display label */
    .zoom-level {
      font-size: 1.1em;
      margin: 0 8px;
    }

    /* The flipbook container MUST be position: relative */
    #flipbook {
      position: relative;
      background: #999;
      margin-bottom: 20px;
      overflow: hidden; /* important for turn.js */
      /* We'll set width/height in JS */
    }

    .page {
      position: absolute;
      top: 0;
      left: 0;
      background: #fff;
      overflow: hidden;
      /* Let the user see a pointer near the corner for flipping */
      cursor: default;
    }

    .page canvas {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Optional corner flipping cue: remove pointer-events: none so corner grabs work fine */
    .page::after {
      content: "Flip";
      position: absolute;
      right: 5px;
      bottom: 5px;
      font-size: 0.8em;
      color: rgba(0,0,0,0.4);
      transform: rotate(-20deg);
      /* no pointer-events: none needed, but we can keep it if we want to ensure the text doesn't block flips */
      pointer-events: none; 
    }
    .page:hover::after {
      color: rgba(0,0,0,0.8);
    }

    /* Footer with Westlake logo + Return to Home */
    footer {
      width: 100%;
      background: #222;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .westlake-logo {
      width: 120px;
      height: auto;
    }
    .home-button {
      background: #007acc;
      color: #fff;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 4px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }
    .home-button:hover {
      background: #005fa3;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <!-- Top Controls: Prev/Next + Zoom -->
  <div class="top-controls">
    <button id="prevPage">Previous</button>
    <button id="nextPage">Next</button>

    <!-- Zoom Controls -->
    <button id="zoomOut">-</button>
    <span class="zoom-level" id="zoomLevelDisplay">100%</span>
    <button id="zoomIn">+</button>
  </div>

  <!-- Flipbook Container -->
  <div id="flipbook"></div>

  <footer>
    <!-- Westlake Logo: update the src to a working path or GitHub raw URL -->
    <img 
      src="Logo w drop shadown updated.png" 
      alt="Westlake Logo" 
      class="westlake-logo"
    >
    <!-- Return to Home Button -->
    <a href="index.html" class="home-button">Return to Home</a>
  </footer>

  <script>
    // Debug log helper
    function dbg(...args) {
      console.log("[Flipbook Debug]", ...args);
    }

    // Grab ?pdf= from the URL
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    let pdfDoc = null;
    let numPages = 0;

    // Default PDF if none is provided
    const pdfUrl = getQueryParam("pdf") || "Tri-City%20Pickle%20Ball%20Courts.pdf";
    dbg("Loading PDF:", pdfUrl);

    // PDF.js worker config
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js";

    // Single vs. double page
    const isMobile = window.innerWidth < 800;
    let displayMode = isMobile ? "single" : "double";
    dbg("Initial display mode:", displayMode);

    // 1) Set the initial zoom to 100% => baseScale = 1.0
    let baseScale = 1.0;
    const minScale = 0.5;
    const maxScale = 3.0;
    const scaleStep = 0.25;

    // For re-rendering
    let flipbookInitialized = false;

    // Load the PDF
    pdfjsLib.getDocument(pdfUrl).promise
      .then(function(pdf) {
        pdfDoc = pdf;
        numPages = pdf.numPages;
        dbg("PDF loaded. Pages =", numPages);

        // Render the flipbook initially
        renderFlipbook();
      })
      .catch(function(error) {
        console.error("Error loading PDF:", error);
      });

    // Render the entire flipbook
    function renderFlipbook() {
      // If there's already a flipbook, destroy it to avoid console errors
      if (flipbookInitialized) {
        try {
          $("#flipbook").turn("destroy");
        } catch (e) {
          dbg("Error destroying turn.js instance (might not be fatal):", e);
        }
        document.getElementById("flipbook").innerHTML = "";
        flipbookInitialized = false;
      }

      // We'll measure page 1 to figure out container sizing
      pdfDoc.getPage(1).then(function(page) {
        // Re-check screen size in case the user resized
        displayMode = (window.innerWidth < 800) ? "single" : "double";

        // Use baseScale
        const viewport = page.getViewport({ scale: baseScale });
        let pageWidth = viewport.width;
        let pageHeight = viewport.height;

        // Double-page => total width is 2 * pageWidth
        let totalWidth = (displayMode === "double") ? pageWidth * 2 : pageWidth;
        let totalHeight = pageHeight;

        // Apply to #flipbook
        const flipbookDiv = document.getElementById("flipbook");
        flipbookDiv.style.width = totalWidth + "px";
        flipbookDiv.style.height = totalHeight + "px";

        // Create each page div
        for (let i = 1; i <= numPages; i++) {
          const pageDiv = document.createElement("div");
          pageDiv.className = "page";
          pageDiv.id = "page-" + i;
          pageDiv.style.width = pageWidth + "px";
          pageDiv.style.height = pageHeight + "px";
          flipbookDiv.appendChild(pageDiv);

          // Render the page at baseScale + devicePixelRatio
          renderPage(i, baseScale);
        }

        // Initialize turn.js
        $("#flipbook").turn({
          cornerSize: 100,
          width: totalWidth,
          height: totalHeight,
          autoCenter: true,
          display: displayMode,
          elevation: 50,
          gradients: true,
          duration: 1200,
          when: {
            turned: function(e, page) {
              dbg("Page turned to:", page);
            }
          }
        });

        flipbookInitialized = true;
        updateZoomDisplay();
      });
    }

    // Render a single page at baseScale * devicePixelRatio
    function renderPage(pageNumber, scale) {
      pdfDoc.getPage(pageNumber).then(function(page) {
        const dpr = window.devicePixelRatio || 1;
        const viewport = page.getViewport({ scale: scale });
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");

        canvas.width = viewport.width * dpr;
        canvas.height = viewport.height * dpr;
        canvas.style.width = viewport.width + "px";
        canvas.style.height = viewport.height + "px";

        const transform = (dpr !== 1) ? [dpr, 0, 0, dpr, 0, 0] : null;

        const renderContext = {
          canvasContext: context,
          viewport: viewport,
          transform: transform
        };

        page.render(renderContext).promise.then(function() {
          document.getElementById("page-" + pageNumber).appendChild(canvas);
          dbg("Page", pageNumber, "rendered at scale:", scale, "dpr:", dpr);
        });
      });
    }

    // Button handlers for Prev/Next
    document.getElementById("prevPage").addEventListener("click", function() {
      if (flipbookInitialized) {
        $("#flipbook").turn("previous");
      }
    });
    document.getElementById("nextPage").addEventListener("click", function() {
      if (flipbookInitialized) {
        $("#flipbook").turn("next");
      }
    });

    // Zoom In/Out
    document.getElementById("zoomIn").addEventListener("click", function() {
      baseScale = Math.min(maxScale, baseScale + scaleStep);
      renderFlipbook(); // re-render with new scale
    });
    document.getElementById("zoomOut").addEventListener("click", function() {
      baseScale = Math.max(minScale, baseScale - scaleStep);
      renderFlipbook(); // re-render with new scale
    });

    function updateZoomDisplay() {
      const zoomPercent = Math.round(baseScale * 100);
      document.getElementById("zoomLevelDisplay").textContent = zoomPercent + "%";
    }

    // If you want to re-render on window resize automatically, uncomment:
    // window.addEventListener("resize", () => {
    //   renderFlipbook();
    // });
  </script>
</body>
</html>
