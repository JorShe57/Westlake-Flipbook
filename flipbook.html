<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Flipbook</title>
  <!-- jQuery (required for turn.js) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- turn.js for flipbook effect -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <!-- PDF.js for PDF rendering -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <!-- PDF.js worker -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #333;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Buttons for flipping pages */
    .nav-buttons {
      margin: 10px;
    }
    .nav-buttons button {
      margin: 0 5px;
      padding: 8px 16px;
      font-size: 1em;
      cursor: pointer;
    }

    /* Flipbook container; we'll size it via JS */
    #flipbook {
      background: #999; /* just for visual reference */
      margin-bottom: 20px;
      /* We'll set width/height dynamically in JS */
    }
    .page {
      background: #fff;
      overflow: hidden;
      /* Width/height also set dynamically */
    }
  </style>
</head>
<body>

  <!-- Navigation Buttons -->
  <div class="nav-buttons">
    <button id="prevPage">Previous</button>
    <button id="nextPage">Next</button>
  </div>

  <!-- Container for the flipbook -->
  <div id="flipbook"></div>

  <script>
    // Debug helper: log to console
    function dbg(...args) {
      console.log("[Flipbook Debug]", ...args);
    }

    // Utility to get ?pdf= from URL
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    let pdfDoc = null;
    let numPages = 0;

    // PDF from ?pdf=, or default
    const pdfUrl = getQueryParam("pdf") || "Tri-City%20Pickle%20Ball%20Courts.pdf";
    dbg("PDF URL:", pdfUrl);

    // PDF.js worker config
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js";

    // We'll determine single vs double pages based on screen width
    // e.g., < 800px = single page, else double
    const isMobile = window.innerWidth < 800;
    const displayMode = isMobile ? "single" : "double";
    dbg("Display Mode:", displayMode, "| Screen Width:", window.innerWidth);

    // Load the PDF, measure the first page, then create the flipbook
    pdfjsLib.getDocument(pdfUrl).promise
      .then(function(pdf) {
        pdfDoc = pdf;
        numPages = pdf.numPages;
        dbg("PDF Loaded. numPages =", numPages);
        // Let's measure page 1
        return pdf.getPage(1);
      })
      .then(function(page) {
        // We'll compute a scale to fit the user's screen
        // We pick a baseline scale (like 1.5) and then see if we need to shrink to fit
        let baseScale = 1.5;

        // Get the PDF page size at the base scale
        const viewport = page.getViewport({ scale: baseScale });
        let pageWidth = viewport.width;
        let pageHeight = viewport.height;

        dbg("Base page size (scale=1.5):", pageWidth, "x", pageHeight);

        // If we're in double-page mode, the total width is double
        let totalWidth = displayMode === "double" ? pageWidth * 2 : pageWidth;
        let totalHeight = pageHeight;

        // We want to fit this in the browser window, minus some margin
        let maxWidth = window.innerWidth * 0.9;
        let maxHeight = window.innerHeight * 0.8; // 80% of screen height

        // We'll scale down if needed
        let widthRatio = maxWidth / totalWidth;
        let heightRatio = maxHeight / totalHeight;

        // The limiting ratio is the smaller of the two
        let finalRatio = Math.min(widthRatio, heightRatio, 1); // don't scale above 1

        // Apply final ratio to the base scale
        let finalScale = baseScale * finalRatio;
        dbg("widthRatio:", widthRatio.toFixed(2), "| heightRatio:", heightRatio.toFixed(2), "| finalScale:", finalScale.toFixed(2));

        // Recompute the final page width/height with finalScale
        const finalViewport = page.getViewport({ scale: finalScale });
        pageWidth = finalViewport.width;
        pageHeight = finalViewport.height;
        dbg("Final page size:", pageWidth.toFixed(2), "x", pageHeight.toFixed(2));

        // If double-page, total width is double
        totalWidth = displayMode === "double" ? pageWidth * 2 : pageWidth;
        totalHeight = pageHeight;

        dbg("Flipbook container size:", totalWidth.toFixed(2), "x", totalHeight.toFixed(2));

        // Now set #flipbook to these dimensions
        const flipbookDiv = document.getElementById("flipbook");
        flipbookDiv.style.width = totalWidth + "px";
        flipbookDiv.style.height = totalHeight + "px";

        // Create divs for each page
        for (let i = 1; i <= numPages; i++) {
          const pageDiv = document.createElement("div");
          pageDiv.className = "page";
          pageDiv.id = "page-" + i;
          pageDiv.style.width = pageWidth + "px";
          pageDiv.style.height = pageHeight + "px";
          flipbookDiv.appendChild(pageDiv);
          renderPage(i, finalScale);
        }

        // Initialize turn.js
        $("#flipbook").turn({
          width: totalWidth,
          height: totalHeight,
          autoCenter: true,
          display: displayMode, // single or double
          when: {
            turned: function(e, page) {
              dbg("Page turned to:", page);
            },
          },
        });
      })
      .catch(function(error) {
        console.error("Error loading PDF:", error);
      });

    // Render a single PDF page at the chosen scale
    function renderPage(pageNumber, scale) {
      pdfDoc.getPage(pageNumber).then(function(page) {
        const viewport = page.getViewport({ scale: scale });
        const canvas = document.createElement("canvas");
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        const context = canvas.getContext("2d");

        const renderContext = {
          canvasContext: context,
          viewport: viewport,
        };

        page.render(renderContext).promise.then(function() {
          document.getElementById("page-" + pageNumber).appendChild(canvas);
          dbg("Rendered page:", pageNumber);
        });
      });
    }

    // Prev/Next Buttons
    document.getElementById("prevPage").addEventListener("click", function() {
      $("#flipbook").turn("previous");
    });
    document.getElementById("nextPage").addEventListener("click", function() {
      $("#flipbook").turn("next");
    });
  </script>
</body>
</html>
