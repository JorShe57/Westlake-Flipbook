<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flipbook Redirect</title>
  <script>
    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i
        .test(navigator.userAgent);
    }

    window.onload = function() {
      if (isMobileDevice()) {
        // If mobile, redirect to flipbook-mobile.html
        window.location.href = "flipbook-mobile.html" + window.location.search;
      } else {
        // Otherwise, flipbook-desktop.html
        window.location.href = "flipbook-desktop.html" + window.location.search;
      }
    };
  </script>
</head>
<body>
  <!-- Optional: A quick "Loading..." or blank screen while redirecting -->
</body>
</html>
