<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Flipbook</title>
  <!-- jQuery (required for turn.js) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- turn.js for flipbook effect -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <!-- PDF.js for PDF rendering -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <!-- PDF.js worker -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js"></script>
  <style>
    body {
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #flipbook {
      width: 800px;
      height: 600px;
    }
    .page {
      width: 400px;
      height: 600px;
      background: white;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- Container for the flipbook -->
  <div id="flipbook"></div>

  <script>
    // Utility function to get URL query parameters
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    // Get the PDF filename from the 'pdf' query parameter
    // Fallback to a default PDF if none is provided
    const pdfUrl = getQueryParam("pdf") || "Tri-City%20Pickle%20Ball%20Courts.pdf";

    // Configure PDF.js worker (ensure the version matches the one in the script tags)
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js";

    let pdfDoc = null;
    let numPages = 0;

    // Load the PDF document using PDF.js
    pdfjsLib.getDocument(pdfUrl).promise.then(function (pdf) {
      pdfDoc = pdf;
      numPages = pdf.numPages;

      // Create a div for each page in the PDF
      for (let i = 1; i <= numPages; i++) {
        const pageDiv = document.createElement("div");
        pageDiv.className = "page";
        pageDiv.id = "page-" + i;
        document.getElementById("flipbook").appendChild(pageDiv);
        renderPage(i);
      }

      // Initialize turn.js to create the flipbook effect
      $("#flipbook").turn({
        width: 800,
        height: 600,
        autoCenter: true,
      });
    }).catch(function (error) {
      console.error("Error loading PDF:", error);
    });

    // Render a single PDF page into a canvas
    function renderPage(pageNumber) {
      pdfDoc.getPage(pageNumber).then(function (page) {
        const scale = 1.5; // Adjust scale as needed
        const viewport = page.getViewport({ scale: scale });

        // Create a canvas element
        const canvas = document.createElement("canvas");
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        const context = canvas.getContext("2d");

        // Render PDF page into the canvas context
        const renderContext = {
          canvasContext: context,
          viewport: viewport,
        };

        page.render(renderContext).promise.then(function () {
          document.getElementById("page-" + pageNumber).appendChild(canvas);
        });
      });
    }
  </script>
</body>
</html>
