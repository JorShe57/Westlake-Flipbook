<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Flipbook</title>
  <!-- jQuery (required for turn.js) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- turn.js for flipbook effect -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
  <!-- PDF.js for PDF rendering -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <!-- PDF.js worker -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #333;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      font-family: sans-serif;
    }

    /* Navigation Buttons */
    .nav-buttons {
      margin: 10px;
    }
    .nav-buttons button {
      margin: 0 5px;
      padding: 8px 16px;
      font-size: 1em;
      cursor: pointer;
    }

    /* The flipbook container MUST be position: relative 
       so turn.js can place pages absolutely inside it */
    #flipbook {
      position: relative;
      background: #999; /* Just a background color behind the pages */
      margin-bottom: 20px;
      /* Width/height set in JS */
      overflow: hidden; /* Hide any overflow from page animations */
    }

    /* Each page is absolutely positioned at top-left
       so they can be placed side by side by turn.js */
    .page {
      position: absolute;
      top: 0;
      left: 0;
      background: #fff;
      overflow: hidden;
      /* width/height also set in JS */
    }

    /* Optional shadow around each page's canvas for a "magazine" feel */
    .page canvas {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <!-- Navigation Buttons -->
  <div class="nav-buttons">
    <button id="prevPage">Previous</button>
    <button id="nextPage">Next</button>
  </div>

  <!-- Flipbook Container -->
  <div id="flipbook"></div>

  <script>
    // Debug log helper
    function dbg(...args) {
      console.log("[Flipbook Debug]", ...args);
    }

    // Grab ?pdf= from the URL
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    let pdfDoc = null;
    let numPages = 0;

    // If none provided, default
    const pdfUrl = getQueryParam("pdf") || "Tri-City%20Pickle%20Ball%20Courts.pdf";
    dbg("Loading PDF:", pdfUrl);

    // Configure PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js";

    // Decide single vs. double page based on screen width
    const isMobile = window.innerWidth < 800;
    const displayMode = isMobile ? "single" : "double";

    dbg("Display mode:", displayMode);

    pdfjsLib.getDocument(pdfUrl).promise
      .then(function(pdf) {
        pdfDoc = pdf;
        numPages = pdf.numPages;
        dbg("PDF loaded. Pages =", numPages);

        // Measure page 1 to figure out sizing
        return pdf.getPage(1);
      })
      .then(function(page) {
        // Base scale for page rendering
        const baseScale = 1.5;
        const viewport = page.getViewport({ scale: baseScale });
        let pageWidth = viewport.width;
        let pageHeight = viewport.height;

        dbg("Base page size (scale=1.5):", pageWidth, "x", pageHeight);

        // If double-page, total width is 2 * pageWidth
        let totalWidth = (displayMode === "double") ? pageWidth * 2 : pageWidth;
        let totalHeight = pageHeight;

        // Fit to the browser window with some margin
        const maxWidth = window.innerWidth * 0.9;
        const maxHeight = window.innerHeight * 0.8;

        // Compute ratio to fit both width & height
        const widthRatio = maxWidth / totalWidth;
        const heightRatio = maxHeight / totalHeight;
        const finalRatio = Math.min(widthRatio, heightRatio, 1);

        // Final scale
        const finalScale = baseScale * finalRatio;
        dbg("Scale ratio:", finalRatio.toFixed(2), "| finalScale:", finalScale.toFixed(2));

        // Recompute final page size
        const finalViewport = page.getViewport({ scale: finalScale });
        pageWidth = finalViewport.width;
        pageHeight = finalViewport.height;

        totalWidth = (displayMode === "double") ? pageWidth * 2 : pageWidth;
        totalHeight = pageHeight;

        dbg("Flipbook size:", totalWidth.toFixed(2), "x", totalHeight.toFixed(2));

        // Apply to #flipbook
        const flipbookDiv = document.getElementById("flipbook");
        flipbookDiv.style.width = totalWidth + "px";
        flipbookDiv.style.height = totalHeight + "px";

        // Create page divs for all pages
        for (let i = 1; i <= numPages; i++) {
          const pageDiv = document.createElement("div");
          pageDiv.className = "page";
          pageDiv.id = "page-" + i;
          pageDiv.style.width = pageWidth + "px";
          pageDiv.style.height = pageHeight + "px";
          flipbookDiv.appendChild(pageDiv);

          renderPage(i, finalScale);
        }

        // Initialize turn.js with “book-like” options
        $("#flipbook").turn({
          width: totalWidth,
          height: totalHeight,
          autoCenter: true,
          display: displayMode,
          elevation: 50,   // 3D "height" to the page turning
          gradients: true, // show gradients during flips
          duration: 1200,  // slow flip
          // cover: true,   // uncomment if you want page 1 alone on the right
          when: {
            turned: function(e, page) {
              dbg("Page turned to:", page);
            },
          },
        });
      })
      .catch(function(error) {
        console.error("Error loading PDF:", error);
      });

    // Render a single page into a canvas
    function renderPage(pageNumber) {
  // Let's pick a baseScale of 2 for sharper text
  const baseScale = 2;

  pdfDoc.getPage(pageNumber).then(function(page) {
    const devicePixelRatio = window.devicePixelRatio || 1;
    const viewport = page.getViewport({ scale: baseScale });
    const canvas = document.createElement("canvas");
    const context = canvas.getContext("2d");

    canvas.width = viewport.width * devicePixelRatio;
    canvas.height = viewport.height * devicePixelRatio;
    canvas.style.width = viewport.width + "px";
    canvas.style.height = viewport.height + "px";

    const transform = devicePixelRatio !== 1
      ? [devicePixelRatio, 0, 0, devicePixelRatio, 0, 0]
      : null;

    const renderContext = {
      canvasContext: context,
      viewport: viewport,
      transform: transform
    };

    page.render(renderContext).promise.then(function() {
      document.getElementById("page-" + pageNumber).appendChild(canvas);
      console.log("Page", pageNumber, "rendered at high DPI");
    });
  });
}

    // Prev/Next Buttons
    document.getElementById("prevPage").addEventListener("click", function() {
      $("#flipbook").turn("previous");
    });
    document.getElementById("nextPage").addEventListener("click", function() {
      $("#flipbook").turn("next");
    });
  </script>
</body>
</html>
