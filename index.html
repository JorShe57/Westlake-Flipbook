<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Westlake Flipbook Collection</title>

  <style>
    /* Reset some default margins/padding */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    /* Hero container with the city hall background */
    .hero-container {
      position: relative;
      width: 100%;
      min-height: 100vh; /* fill the screen vertically */
      background: url("https://raw.githubusercontent.com/JorShe57/Westlake-Flipbook/main/IMG_0463.jpg") 
        center center / cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    /* Heading text styling */
    .hero-container h1 {
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      margin-bottom: 40px;
      font-size: 2.5rem;
      text-align: center;
    }

    /* A container to hold the grid of covers, with a background that stands out */
    .pdf-grid-container {
      background-color: rgba(255, 255, 255, 0.85); /* Slightly translucent white */
      border-radius: 8px;
      padding: 20px;
      max-width: 1200px;
      width: 100%;
    }

    /* The grid that holds each cover */
    .pdf-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      justify-items: center;
      align-items: start;
    }

    /* Each cover container */
    .pdf-cover {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 180px;
      text-align: center;
      overflow: hidden;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .pdf-cover:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    /* The link that wraps the cover image */
    .pdf-cover a {
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    /* The cover image styling */
    .pdf-cover img {
      display: block;
      width: 100%; /* Let the image scale to container width */
      height: auto;
      border-bottom: 1px solid #ddd;
      margin-bottom: 8px;
    }

    /* Title styling */
    .pdf-title {
      font-size: 0.9rem;
      font-weight: bold;
      padding: 8px;
    }
  </style>
</head>
<body>

  <div class="hero-container">
    <h1>Welcome to the Westlake Flipbook Collection</h1>

    <div class="pdf-grid-container">
      <div class="pdf-grid" id="coverGrid">
        <!-- Covers will be generated here by JavaScript -->
      </div>
    </div>
  </div>

  <script>
    // We'll use your Page 1 images as covers and link to flipbook-desktop.html with a ?flipbook= param
    // Example: ?flipbook=newsletter or ?flipbook=pickleball

    const imageList = [
      {
        title: "Newsletter (March - April Draft)",
        // Page 1 image from your Gist
        cover: "https://raw.githubusercontent.com/JorShe57/Westlake-Flipbook/main/Newsletter%20March%20-%20April%20Draft_Page_1.jpg",
        // Link to desktop flipbook with ?flipbook=newsletter
        link: "flipbook-desktop.html?flipbook=newsletter"
      },
      {
        title: "Tri-City Pickle Ball Courts",
        // Page 1 image from your Gist
        cover: "https://raw.githubusercontent.com/JorShe57/Westlake-Flipbook/main/Tri-City%20Pickle%20Ball%20Courts_Page_1.jpg",
        // Link to desktop flipbook with ?flipbook=pickleball
        link: "flipbook-desktop.html?flipbook=pickleball"
      }
      // Add more flipbooks if desired
    ];

    function loadImageCovers() {
      const grid = document.getElementById("coverGrid");

      for (const item of imageList) {
        // 1) Container
        const coverDiv = document.createElement("div");
        coverDiv.className = "pdf-cover";

        // 2) Link
        const link = document.createElement("a");
        link.href = item.link; // e.g. flipbook-desktop.html?flipbook=newsletter
        coverDiv.appendChild(link);

        // 3) Cover image
        const img = document.createElement("img");
        img.src = item.cover;
        link.appendChild(img);

        // 4) Title
        const titleDiv = document.createElement("div");
        titleDiv.className = "pdf-title";
        titleDiv.textContent = item.title;
        coverDiv.appendChild(titleDiv);

        // 5) Append to grid
        grid.appendChild(coverDiv);
      }
    }

    document.addEventListener("DOMContentLoaded", loadImageCovers);
  </script>
</body>
</html>
