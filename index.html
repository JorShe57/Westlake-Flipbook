<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Library</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    ul {
      list-style-type: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }
    li {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-align: center;
      background: #fff;
    }
    a {
      text-decoration: none;
      color: #007acc;
      font-size: 1.2em;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Westlake Flipbook Collection</h1>
  <ul>
    <!-- Use %20 for spaces, or rename your PDFs to remove spaces -->
    <li>
      <a href="flipbook.html?pdf=Tri-City%20Pickle%20Ball%20Courts.pdf">
        Tri-City Pickle Ball Courts
      </a>
    </li>
    <li>
      <a href="flipbook.html?pdf=Newsletter%20March%20-%20April%20Draft.pdf">
        Newsletter March - April Draft
      </a>
    </li>
  </ul>
</body>
</html>
