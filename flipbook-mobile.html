<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flipbook (Mobile, Single-Page + Full Screen)</title>

  <!-- Make the page responsive on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- jQuery (required for turn.js) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Use your custom turn.js file -->
  <script src="turn.custom.js"></script>

  <style>
    /* Basic resets */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent; /* prevent tap highlight on mobile */
    }
    body {
      background: #333;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
    }

    /* Top controls: Home, Prev, Next, Zoom, Full Screen */
    .top-controls {
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      gap: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 500px;
    }
    .top-controls a.home-button {
      background: #007acc;
      color: #fff;
      text-decoration: none;
      padding: 8px 12px;
      font-size: 1em;
      border-radius: 4px;
      transition: background 0.3s, transform 0.2s;
      min-width: 60px;
      text-align: center;
    }
    .top-controls a.home-button:hover {
      background: #005fa3;
      transform: translateY(-2px);
    }
    button {
      background: #007acc;
      color: #fff;
      border: none;
      padding: 8px 12px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      min-width: 60px;
      text-align: center;
    }
    button:hover {
      background: #005fa3;
      transform: translateY(-2px);
    }
    .zoom-level {
      font-size: 1.1em;
      margin: 0 4px;
      width: 42px;
      text-align: right;
    }

    /* Flipbook container */
    #flipbook {
      position: relative;
      background: #999;
      margin-bottom: 10px;
      overflow: hidden;
    }
    .flipbook-inner {
      position: absolute;
      left: 0; 
      top: 0;
      transform-origin: 0 0; /* pivot top-left for scale */
    }
    .page {
      position: absolute;
      top: 0;
      left: 0;
      background: #fff;
      overflow: hidden;
      border-radius: 6px; /* slightly rounded corners on pages */
    }
    .page img {
      width: 100%;
      height: auto;
      display: block;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    /* Optional extra space at bottom */
    .footer-space {
      height: 30px;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Top controls -->
  <div class="top-controls">
    <a href="index.html" class="home-button">Home</a>
    <button id="prevPage">Prev</button>
    <button id="nextPage">Next</button>

    <button id="zoomOut">-</button>
    <span class="zoom-level" id="zoomLevelDisplay">100</span><span>%</span>
    <button id="zoomIn">+</button>

    <!-- Full Screen toggle -->
    <button id="fullscreenBtn">Full Screen</button>
  </div>

  <div id="flipbook">
    <div class="flipbook-inner" id="flipbookInner"></div>
  </div>

  <div class="footer-space"></div>

  <script>
    // Example array of images for single-page mobile flipbook
    const imagePages = [
      "images/mobile_page1.jpg",
      "images/mobile_page2.jpg"
      // add more as needed
    ];

    let flipbookInitialized = false;

    // Container scale for manual zoom
    let baseScale = 1.0;
    const minScale = 0.5;
    const maxScale = 3.0;    // allow more zoom on mobile
    const scaleStep = 0.25;

    // Single-page mode
    const displayMode = "single";

    window.addEventListener("DOMContentLoaded", () => {
      loadImagesAndInitFlipbook();
      setupEvents();
    });

    function loadImagesAndInitFlipbook() {
      if (flipbookInitialized) {
        try {
          $("#flipbookInner").turn("destroy");
        } catch(e) {
          console.log("Error destroying turn.js:", e);
        }
        document.getElementById("flipbookInner").innerHTML = "";
        flipbookInitialized = false;
      }

      if (!imagePages.length) {
        console.error("No images found");
        return;
      }

      const flipbookInner = document.getElementById("flipbookInner");

      // We'll measure the first image to auto-fit
      const firstImg = new Image();
      firstImg.onload = function() {
        const pageWidth = firstImg.naturalWidth;
        const pageHeight = firstImg.naturalHeight;

        // Single-page => contentWidth = pageWidth
        const contentWidth = pageWidth;
        const contentHeight = pageHeight;

        // Available screen (slightly smaller than full to keep margins)
        const maxW = window.innerWidth * 0.95;
        const maxH = window.innerHeight * 0.75;

        // Aspect ratios
        const contentAspect = contentWidth / contentHeight;
        const screenAspect = maxW / maxH;

        let finalWidth, finalHeight;
        if (contentAspect > screenAspect) {
          // content is "wider"
          finalWidth = maxW;
          finalHeight = maxW / contentAspect;
        } else {
          // content is "taller"
          finalHeight = maxH;
          finalWidth = maxH * contentAspect;
        }

        // Round to integer to avoid fractional pixel issues
        finalWidth = Math.round(finalWidth);
        finalHeight = Math.round(finalHeight);

        // Set #flipbook size
        const flipbookDiv = document.getElementById("flipbook");
        flipbookDiv.style.width = finalWidth + "px";
        flipbookDiv.style.height = finalHeight + "px";

        flipbookInner.style.width = finalWidth + "px";
        flipbookInner.style.height = finalHeight + "px";

        // Create pages
        for (let i = 0; i < imagePages.length; i++) {
          const pageDiv = document.createElement("div");
          pageDiv.className = "page";
          pageDiv.style.width = finalWidth + "px";
          pageDiv.style.height = finalHeight + "px";

          const img = document.createElement("img");
          img.src = imagePages[i];
          pageDiv.appendChild(img);

          flipbookInner.appendChild(pageDiv);
        }

        // Initialize turn.js
        $("#flipbookInner").turn({
          width: finalWidth,
          height: finalHeight,
          autoCenter: true,
          display: displayMode, // single-page
          elevation: 50,
          gradients: true,
          duration: 800,  // slightly faster flip on mobile
          when: {
            turned: function(e, page) {
              console.log("Page turned to:", page);
            }
          }
        });

        flipbookInitialized = true;
        updateZoomDisplay();
      };

      // Start loading
      firstImg.src = imagePages[0];
    }

    function setupEvents() {
      // Zoom
      document.getElementById("zoomIn").addEventListener("click", () => {
        baseScale = Math.min(maxScale, baseScale + scaleStep);
        applyScale(baseScale);
        updateZoomDisplay();
      });
      document.getElementById("zoomOut").addEventListener("click", () => {
        baseScale = Math.max(minScale, baseScale - scaleStep);
        applyScale(baseScale);
        updateZoomDisplay();
      });

      // Prev/Next
      document.getElementById("prevPage").addEventListener("click", () => {
        if (flipbookInitialized) {
          $("#flipbookInner").turn("previous");
        }
      });
      document.getElementById("nextPage").addEventListener("click", () => {
        if (flipbookInitialized) {
          $("#flipbookInner").turn("next");
        }
      });

      // Full Screen
      const fullscreenBtn = document.getElementById("fullscreenBtn");
      fullscreenBtn.addEventListener("click", toggleFullscreen);
    }

    function applyScale(scale) {
      // Just scale the container
      document.getElementById("flipbookInner").style.transform = `scale(${scale})`;
    }

    function updateZoomDisplay() {
      const percent = Math.round(baseScale * 100);
      document.getElementById("zoomLevelDisplay").textContent = percent;
    }

    // Toggle Full Screen
    function toggleFullscreen() {
      // If not in fullscreen, request it
      if (!document.fullscreenElement) {
        // On mobile, the best we can do is request full screen
        // iOS Safari may not support this well
        document.documentElement.requestFullscreen().catch(err => {
          console.warn("Fullscreen request failed:", err);
        });
      } else {
        // If in fullscreen, exit
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
