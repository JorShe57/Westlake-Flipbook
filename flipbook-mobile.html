<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flipbook (Mobile, Images)</title>
  <!-- jQuery (required for turn.js) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Use your custom turn.js file -->
  <script src="turn.custom.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #333;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      font-family: sans-serif;
      overflow: hidden;
    }

    .top-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin: 20px;
      z-index: 10;
    }
    button {
      background: #007acc;
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #005fa3;
      transform: translateY(-2px);
    }
    .zoom-level {
      font-size: 1.1em;
      margin: 0 8px;
      width: 40px;
      text-align: right;
    }

    /* Flipbook container */
    #flipbook {
      position: relative;
      background: #999;
      margin-bottom: 20px;
      overflow: hidden;
    }
    .flipbook-inner {
      position: absolute;
      left: 0; 
      top: 0;
      transform-origin: 0 0; /* pivot top-left for scale */
    }
    .page {
      position: absolute;
      top: 0;
      left: 0;
      background: #fff;
      overflow: hidden;
    }
    .page img {
      width: 100%;
      height: auto;
      display: block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    footer {
      width: 100%;
      background: #222;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .westlake-logo {
      width: 120px;
      height: auto;
    }
    .home-button {
      background: #007acc;
      color: #fff;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 4px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }
    .home-button:hover {
      background: #005fa3;
      transform: translateY(-2px);
    }

    /* Loading overlay */
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s;
    }
    #loadingOverlay img {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }
    #loadingOverlay p {
      color: #fff;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <!-- Optional loading screen -->
  <div id="loadingOverlay">
    <img 
      src="https://github.com/JorShe57/Westlake-Flipbook/blob/main/Logo%20w%20drop%20shadown%20updated.png" 
      alt="Loading Logo"
    >
    <p>Loading...</p>
  </div>

  <div class="top-controls">
    <button id="prevPage">Previous</button>
    <button id="nextPage">Next</button>

    <button id="zoomOut">-</button>
    <span class="zoom-level" id="zoomLevelDisplay">100</span><span>%</span>
    <button id="zoomIn">+</button>
  </div>

  <div id="flipbook">
    <div class="flipbook-inner" id="flipbookInner"></div>
  </div>

  <footer>
    <img 
      src="https://github.com/JorShe57/Westlake-Flipbook/blob/main/Logo%20w%20drop%20shadown%20updated.png" 
      alt="Westlake Logo" 
      class="westlake-logo"
    >
    <a href="index.html" class="home-button">Return to Home</a>
  </footer>

  <script>
    // Debug logger
    function dbg(...args) {
      console.log("[Flipbook Mobile Images]", ...args);
    }

    // An array of images for your single-page flipbook
    const imagePages = [
      "images/page1.jpg",
      "images/page2.jpg",
      "images/page3.jpg"
      // etc...
    ];

    let flipbookInitialized = false;

    // We'll do a simple container scale for zoom
    let baseScale = 1.0;
    const minScale = 0.5;
    const maxScale = 2.0;
    const scaleStep = 0.25;

    // Single-page mode for mobile
    const displayMode = "single";

    window.addEventListener("DOMContentLoaded", () => {
      loadImagesAndInitFlipbook();
    });

    function loadImagesAndInitFlipbook() {
      const loadingOverlay = document.getElementById("loadingOverlay");
      loadingOverlay.style.display = "flex";
      loadingOverlay.style.opacity = "1";

      // If we previously initialized, destroy old flipbook
      if (flipbookInitialized) {
        try {
          $("#flipbookInner").turn("destroy");
        } catch(e) {
          dbg("Error destroying turn.js:", e);
        }
        document.getElementById("flipbookInner").innerHTML = "";
        flipbookInitialized = false;
      }

      const flipbookInner = document.getElementById("flipbookInner");

      // Measure first image to get width/height
      const firstImg = new Image();
      firstImg.onload = function() {
        const pageWidth = firstImg.naturalWidth;
        const pageHeight = firstImg.naturalHeight;

        // If single-page, totalWidth = pageWidth
        const totalWidth = pageWidth;
        const totalHeight = pageHeight;

        const flipbookDiv = document.getElementById("flipbook");
        flipbookDiv.style.width = totalWidth + "px";
        flipbookDiv.style.height = totalHeight + "px";

        flipbookInner.style.width = totalWidth + "px";
        flipbookInner.style.height = totalHeight + "px";

        // Create pages
        for (let i = 0; i < imagePages.length; i++) {
          const pageDiv = document.createElement("div");
          pageDiv.className = "page";
          pageDiv.style.width = pageWidth + "px";
          pageDiv.style.height = pageHeight + "px";

          const img = document.createElement("img");
          img.src = imagePages[i];
          pageDiv.appendChild(img);

          flipbookInner.appendChild(pageDiv);
        }

        // Initialize turn.js
        $("#flipbookInner").turn({
          width: totalWidth,
          height: totalHeight,
          autoCenter: true,
          display: displayMode, // single-page
          elevation: 50,
          gradients: true,
          duration: 1200,
          when: {
            turned: function(e, page) {
              dbg("Page turned to:", page);
            }
          }
        });

        flipbookInitialized = true;
        updateZoomDisplay();

        // Hide overlay
        loadingOverlay.style.opacity = "0";
        setTimeout(() => {
          loadingOverlay.style.display = "none";
        }, 300);
      };

      // Start loading
      firstImg.src = imagePages[0];
    }

    // Basic container scale
    function applyScale(scale) {
      const flipbookInner = document.getElementById("flipbookInner");
      flipbookInner.style.transform = `scale(${scale})`;
    }

    // Zoom In/Out
    document.getElementById("zoomIn").addEventListener("click", () => {
      baseScale = Math.min(maxScale, baseScale + scaleStep);
      applyScale(baseScale);
      updateZoomDisplay();
    });
    document.getElementById("zoomOut").addEventListener("click", () => {
      baseScale = Math.max(minScale, baseScale - scaleStep);
      applyScale(baseScale);
      updateZoomDisplay();
    });

    function updateZoomDisplay() {
      const percent = Math.round(baseScale * 100);
      document.getElementById("zoomLevelDisplay").textContent = percent;
    }

    // Prev/Next
    document.getElementById("prevPage").addEventListener("click", () => {
      if (flipbookInitialized) {
        $("#flipbookInner").turn("previous");
      }
    });
    document.getElementById("nextPage").addEventListener("click", () => {
      if (flipbookInitialized) {
        $("#flipbookInner").turn("next");
      }
    });
  </script>
</body>
</html>
