<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flipbook (Mobile, Auto-Fit)</title>
  <!-- jQuery (required for turn.js) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Use your custom turn.js file -->
  <script src="turn.custom.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #333;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      font-family: sans-serif;
      overflow: hidden;
    }

    .top-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin: 20px;
      z-index: 10;
    }
    button {
      background: #007acc;
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #005fa3;
      transform: translateY(-2px);
    }
    .zoom-level {
      font-size: 1.1em;
      margin: 0 8px;
      width: 40px;
      text-align: right;
    }

    #flipbook {
      position: relative;
      background: #999;
      margin-bottom: 20px;
      overflow: hidden;
    }
    .flipbook-inner {
      position: absolute;
      left: 0;
      top: 0;
      transform-origin: 0 0;
    }
    .page {
      position: absolute;
      top: 0;
      left: 0;
      background: #fff;
      overflow: hidden;
    }
    .page img {
      width: 100%;
      height: auto;
      display: block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <div class="top-controls">
    <button id="prevPage">Previous</button>
    <button id="nextPage">Next</button>

    <button id="zoomOut">-</button>
    <span class="zoom-level" id="zoomLevelDisplay">100</span><span>%</span>
    <button id="zoomIn">+</button>
  </div>

  <div id="flipbook">
    <div class="flipbook-inner" id="flipbookInner"></div>
  </div>

  <script>
    // Single-page images
    const imagePages = [
      "images/mobile_page1.jpg",
      "images/mobile_page2.jpg"
      // etc...
    ];

    let flipbookInitialized = false;

    // Container scale for manual zoom
    let baseScale = 1.0;
    const minScale = 0.5;
    const maxScale = 2.0;
    const scaleStep = 0.25;

    // Single-page
    const displayMode = "single";

    window.addEventListener("DOMContentLoaded", () => {
      loadImagesAndInitFlipbook();
    });

    function loadImagesAndInitFlipbook() {
      if (flipbookInitialized) {
        try {
          $("#flipbookInner").turn("destroy");
        } catch(e) {
          console.log("Error destroying turn.js:", e);
        }
        document.getElementById("flipbookInner").innerHTML = "";
        flipbookInitialized = false;
      }

      if (!imagePages.length) {
        console.error("No images found");
        return;
      }

      const flipbookInner = document.getElementById("flipbookInner");

      // Measure first image
      const firstImg = new Image();
      firstImg.onload = function() {
        const pageWidth = firstImg.naturalWidth;
        const pageHeight = firstImg.naturalHeight;

        // Single-page => totalWidth = pageWidth
        const contentWidth = pageWidth;
        const contentHeight = pageHeight;

        // Available screen
        const maxW = window.innerWidth * 0.9;
        const maxH = window.innerHeight * 0.8;

        const contentAspect = contentWidth / contentHeight;
        const screenAspect = maxW / maxH;

        let finalWidth, finalHeight;
        if (contentAspect > screenAspect) {
          finalWidth = maxW;
          finalHeight = maxW / contentAspect;
        } else {
          finalHeight = maxH;
          finalWidth = maxH * contentAspect;
        }

        // Set #flipbook size
        const flipbookDiv = document.getElementById("flipbook");
        flipbookDiv.style.width = finalWidth + "px";
        flipbookDiv.style.height = finalHeight + "px";

        flipbookInner.style.width = finalWidth + "px";
        flipbookInner.style.height = finalHeight + "px";

        // Create pages
        for (let i = 0; i < imagePages.length; i++) {
          const pageDiv = document.createElement("div");
          pageDiv.className = "page";
          pageDiv.style.width = finalWidth + "px";
          pageDiv.style.height = finalHeight + "px";

          const img = document.createElement("img");
          img.src = imagePages[i];
          pageDiv.appendChild(img);

          flipbookInner.appendChild(pageDiv);
        }

        // turn.js init
        $("#flipbookInner").turn({
          width: finalWidth,
          height: finalHeight,
          autoCenter: true,
          display: displayMode,
          elevation: 50,
          gradients: true,
          duration: 1200
        });

        flipbookInitialized = true;
        updateZoomDisplay();
      };

      firstImg.src = imagePages[0];
    }

    function applyScale(scale) {
      document.getElementById("flipbookInner").style.transform = `scale(${scale})`;
    }

    // Zoom
    document.getElementById("zoomIn").addEventListener("click", () => {
      baseScale = Math.min(maxScale, baseScale + scaleStep);
      applyScale(baseScale);
      updateZoomDisplay();
    });
    document.getElementById("zoomOut").addEventListener("click", () => {
      baseScale = Math.max(minScale, baseScale - scaleStep);
      applyScale(baseScale);
      updateZoomDisplay();
    });

    function updateZoomDisplay() {
      const percent = Math.round(baseScale * 100);
      document.getElementById("zoomLevelDisplay").textContent = percent;
    }

    // Prev/Next
    document.getElementById("prevPage").addEventListener("click", () => {
      if (flipbookInitialized) {
        $("#flipbookInner").turn("previous");
      }
    });
    document.getElementById("nextPage").addEventListener("click", () => {
      if (flipbookInitialized) {
        $("#flipbookInner").turn("next");
      }
    });
  </script>
</body>
</html>
